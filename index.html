<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="header">Knots and Crosses</div>
    <div id="player-setup" class="game-setup">
        <div id="player-one" class="player-card">
            <div class="player-header">Player One</div>
            <div class="player-details">
                <div class="player-labels">
                    <label for="player-one-name">Name: </label>
                    <label for="player-one-symbol">Marker: </label>
                </div>
                <div class="player-input">
                    <input type="text" id="player-one-name" placeholder="Enter name..">
                    <input type="text" id="player-one-symbol" value="X">
                </div>
            </div>
        </div>
        <div id="player-two" class="player-card">
            <div class="player-header">Player Two</div>
            <div class="player-details">
                <div class="player-labels">
                    <label for="player-two-name">Name: </label>
                    <label for="player-two-symbol">Marker: </label>
                </div>
                <div class="player-input">
                    <input type="text" id="player-two-name" placeholder="Enter name..">
                    <input type="text" id="player-two-symbol" value="O">
                </div>
            </div>
        </div>
    </div>
    <div id="start-container" class="game-setup">
        <button id="start-button">Start</button>
    </div>
    <div id="game-items">
        <div id="score-board">
            <h2 id="score-header">Score</h2>
            <div id="score-body">
                <div class="score-card">
                    <h3 class="score-name" id="score-player-one-name">Elliot</h3>
                    <p class="score-value" id="score-player-one-value">0</p>
                </div>
                <div class="score-card">
                    <h3 class="score-name"id="score-player-two-name">Lucy</h3>
                    <p class="score-value"id="score-player-two-value">0</p>
                </div>
            </div>
        </div>
        <div id="status-message"></div>
        <div id="game-board">
            <button class="board-segment" data-position="0"></button>
            <button class="board-segment" data-position="1"></button>
            <button class="board-segment" data-position="2"></button>
            <button class="board-segment" data-position="3"></button>
            <button class="board-segment" data-position="4"></button>
            <button class="board-segment" data-position="5"></button>
            <button class="board-segment" data-position="6"></button>
            <button class="board-segment" data-position="7"></button>
            <button class="board-segment" data-position="8"></button>
        </div>
        <div id="restart-container"></div>
    </div>
</body>
</html>
